services:
  - type: web
    name: westcoastwalls
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: westcoastwalls-db
          property: connectionString

databases:
  - name: westcoastwalls-db
    databaseName: westcoastwalls
    user: westcoastwalls