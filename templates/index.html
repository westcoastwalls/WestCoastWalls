<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestCoastWalls - Project Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #667eea; font-size: 28px; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea { min-height: 80px; resize: vertical; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: 600; }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-quoted { background: #fff3cd; color: #856404; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-in-progress { background: #cfe2ff; color: #084298; }
        .status-completed { background: #d1e7dd; color: #0f5132; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close {
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }
        .close:hover { color: #333; }
        .actions { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è WestCoastWalls Dashboard</h1>
            <div>
                <span style="margin-right: 20px; color: #666;">Welcome, <strong id="username"></strong></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="card">
            <button class="btn btn-primary" onclick="openModal()">+ New Project</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Projects</h2>
            <table id="projectsTable">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Quote</th>
                        <th>Actual Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projectsBody"></tbody>
            </table>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Project</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="Quoted">Quoted</option>
                        <option value="Approved">Approved</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quote Amount ($)</label>
                    <input type="number" id="quoteAmount" step="0.01">
                </div>
                <div class="form-group">
                    <label>Actual Cost ($)</label>
                    <input type="number" id="actualCost" step="0.01">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes"></textarea>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentProjectId = null;

        async function loadProjects() {
            const res = await fetch('/api/projects');
            const projects = await res.json();
            const tbody = document.getElementById('projectsBody');
            tbody.innerHTML = projects.map(p => `
                <tr>
                    <td>${p.customer_name}</td>
                    <td>${p.address}</td>
                    <td><span class="status-badge status-${p.status.toLowerCase().replace(' ', '-')}">${p.status}</span></td>
                    <td>$${p.quote_amount ? p.quote_amount.toFixed(2) : '-'}</td>
                    <td>$${p.actual_cost ? p.actual_cost.toFixed(2) : '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-primary" onclick="editProject(${p.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProject(${p.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = 'New Project';
            document.getElementById('projectForm').reset();
            document.getElementById('projectId').value = '';
            currentProjectId = null;
            document.getElementById('projectModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        async function editProject(id) {
            const res = await fetch('/api/projects');
            const projects = await res.json();
            const project = projects.find(p => p.id === id);
            
            document.getElementById('modalTitle').textContent = 'Edit Project';
            document.getElementById('projectId').value = project.id;
            document.getElementById('customerName').value = project.customer_name;
            document.getElementById('address').value = project.address;
            document.getElementById('status').value = project.status;
            document.getElementById('quoteAmount').value = project.quote_amount || '';
            document.getElementById('actualCost').value = project.actual_cost || '';
            document.getElementById('notes').value = project.notes || '';
            currentProjectId = id;
            
            document.getElementById('projectModal').style.display = 'block';
        }

        async function deleteProject(id) {
            if (!confirm('Delete this project?')) return;
            await fetch(`/api/projects/${id}`, { method: 'DELETE' });
            loadProjects();
        }

        document.getElementById('projectForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                customer_name: document.getElementById('customerName').value,
                address: document.getElementById('address').value,
                status: document.getElementById('status').value,
                quote_amount: parseFloat(document.getElementById('quoteAmount').value) || null,
                actual_cost: parseFloat(document.getElementById('actualCost').value) || null,
                notes: document.getElementById('notes').value
            };

            if (currentProjectId) {
                await fetch(`/api/projects/${currentProjectId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
            } else {
                await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
            }
            
            closeModal();
            loadProjects();
        };

        function logout() {
            window.location.href = '/logout';
        }

        loadProjects();
    </script>
</body>
</html>
