<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WestCoastWalls</title>
  <style>
    body {font-family: Arial, sans-serif; background: #667eea; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .card {background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);}
    input {width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;}
    button {width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;}
    button:hover {background: #5568d3;}
  </style>
</head>
<body>
  <div class="card">
    <h2>WestCoastWalls Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Default login: <b>admin / admin123</b></p>
  </div>
</body>
</html>
